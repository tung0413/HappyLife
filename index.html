<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>幸福人生 紀錄卡</title>
</head>

<body>
    <h1 align="center">幸福人生</h1>
    <div align="center">
        財富<input type="number" style="text-align: right; width:40px;">,000
        +名譽<input type="number" style="text-align: right; width:40px;">
        +健康<input type="number" style="text-align: right; width:40px;">
        =60分
    </div>
    <br>
    <div align="center">
        <div style="display: inline-block; vertical-align: top;"></div>
            <div style="display: inline-block; vertical-align: top; margin:20px;">
                職業紀錄<br>
                <input type="checkbox">農業<br>
                <input type="checkbox">企業<br>
                <input type="checkbox">航海<br>
                <input type="checkbox">公益<br>
                <input type="checkbox">電影<br>
                <input type="checkbox">採礦<br>
                <input type="checkbox">太空<br>
            </div>
            <div style="display: inline-block; vertical-align: top; margin:20px;">
                大學教育<br>
                <input type="checkbox">法律<br>
                <input type="checkbox">醫學<br>
                <input type="checkbox">工程<br>
                <input type="checkbox">科學<br>
                <input type="checkbox">普通<br>
            </div>
            <div style="display: inline-block; vertical-align: top; margin:20px;">
                薪級<br>
                <input type="number" step="1000" style="text-align: right; width:50px;" value="1000">
            </div>
            <div style="display: inline-block; vertical-align: top; margin:20px;">
                財富<input type="number" style="text-align: right; width:40px;" value="0"><br>
                名譽<input type="number" style="text-align: right; width:40px;" value="0">
            </div>
        </div>
        
    </div>
</body>

</html>
