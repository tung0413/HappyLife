<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>幸福人生 紀錄卡</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>幸福人生</h1>
    
    <div class="main">
        <div align="center">
            財富<input type="number" style="text-align: right; width:40px;" autocomplete="on">,000
            +名譽<input type="number" style="text-align: right; width:40px;" autocomplete="on">
            +健康<input type="number" style="text-align: right; width:40px;" autocomplete="on">
            =60分
        </div>
        <div style="display: inline-block; vertical-align: top; margin:20px;">
            職業紀錄<br>
            <input type="checkbox" autocomplete="on">農業<br>
            <input type="checkbox" autocomplete="on">企業<br>
            <input type="checkbox" autocomplete="on">航海<br>
            <input type="checkbox" autocomplete="on">公益<br>
            <input type="checkbox" autocomplete="on">電影<br>
            <input type="checkbox" autocomplete="on">採礦<br>
            <input type="checkbox" autocomplete="on">太空<br>
        </div>
        <div style="display: inline-block; vertical-align: top; margin:20px;">
            大學教育<br>
            <input type="checkbox" autocomplete="on">法律<br>
            <input type="checkbox" autocomplete="on">醫學<br>
            <input type="checkbox" autocomplete="on">工程<br>
            <input type="checkbox" autocomplete="on">科學<br>
            <input type="checkbox" autocomplete="on">普通<br>
        </div>
        <div style="display: inline-block; vertical-align: top; margin:20px;">
            薪級<br>
            <input type="number" step="1000" style="text-align: right; width:50px;" value="1000" autocomplete="on">
        </div>
        <div style="display: inline-block; vertical-align: top; margin:20px;">
            財富<input type="number" style="text-align: right; width:40px;" value="0" autocomplete="on"><br>
            名譽<input type="number" style="text-align: right; width:40px;" value="0" autocomplete="on">
        </div>
    </div>

    </div>
</body>

</html>
